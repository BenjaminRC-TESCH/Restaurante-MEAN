<app-nav-users></app-nav-users>
<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col">
                        <h4><b>Carrito de compras</b></h4>
                    </div>
                    <div class="col align-self-center text-right text-muted">{{cartItems.length}} productos</div>
                </div>
            </div>

            <div *ngFor="let cartItem of cartItems" class="row border-top border-bottom">
                <div class="row main align-items-center">
                    <div class="col-2">
                        <img class="img-fluid" [src]="'http://localhost:3000/uploads/' + cartItem.imagen"
                            alt="{{cartItem.nombre}}">
                    </div>
                    <div class="col">
                        <div class="row text-muted">{{cartItem.categoria}}</div>
                        <div class="row">{{cartItem.nombre}}</div>
                    </div>
                    <div class="col controls">
                        <button (click)="removeFromCart(cartItem._id!)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-dash-circle-fill"
                                viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1z" />
                            </svg>
                        </button>
                        <p>{{cartItem.contador}}</p>
                        <button (click)="cartItem._id && addOneMore(cartItem._id)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                                class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
                            </svg>
                        </button>
                    </div>
                    <div class="col">&dollar; {{cartItem.precio}}</div>
                    <div class="col">C/U</div>
                    <div class="col">
                        <button class="removeProduct removeButton" (click)="removeProduct(cartItem._id!)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill"
                                viewBox="0 0 16 16">
                                <path
                                    d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1A.5.5 0 0 0 9.5 1h-3a.5.5 0 0 0-.5.5z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
 
            <div class="back-to-shop">
                <a routerLink="/productos">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z" />
                    </svg>
                    Regresar
                </a>

            </div>
        </div>
        <div class="col-md-4 summary" >
            <div>
                <h5><b>Resumen</b></h5>
            </div>
            <hr />
            <div class="row" *ngFor="let cartItem of cartItems">
                <div class="col" style="padding-left: 0;">{{cartItem.contador}} {{cartItem.nombre}}</div>
                <div class="col text-right">&dollar; {{cartItem.precio * cartItem.contador}}</div>
            </div>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL</div>
                <div class="col text-right">&dollar; {{getTotalPrice()}}</div>
            </div>
            <button class="btn" (click)="pagar()">PAGAR</button>
        </div>
    </div>
</div>
